<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VicleyShop - Tienda Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000a0a 0%, #001a4d 50%, #0a2f7d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #00d4ff;
            margin-bottom: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .category-card {
            display: block;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #001a4d 0%, #0a2f7d 100%);
            border: 2px solid #0066ff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 102, 255, 0.4);
            animation: cardFloat 3s ease-in-out infinite;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #00d4ff;
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, #0a2f7d 0%, #1a4a9d 100%);
        }

        .category-card .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        .category-card h2 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 50px rgba(0, 212, 255, 1), 0 0 80px rgba(0, 102, 255, 0.8);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 102, 255, 0.6), 0 0 60px rgba(0, 212, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 212, 255, 0.8), 0 0 100px rgba(0, 102, 255, 0.6);
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 10, 38, 0.9);
            color: #00d4ff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #0066ff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .productos-link {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê VICLEYSHOP ‚≠ê</h1>
        <p class="subtitle">Selecciona tu plataforma</p>
        
        <div class="category-grid">
            <a href="android.html" class="category-card">
                <div class="icon">üì±</div>
                <h2>ANDROID</h2>
            </a>
            
            <a href="iphone.html" class="category-card">
                <div class="icon">üçé</div>
                <h2>iPHONE</h2>
            </a>
            
            <a href="pc.html" class="category-card">
                <div class="icon">üíª</div>
                <h2>PC</h2>
            </a>
        </div>
    </div>

    <footer>
