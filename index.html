<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modsljak - Tienda Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 25%, #0a2463 50%, #1e3a5f 75%, #2d1b69 100%);
            min-height: 100vh;
            color: #fff;
            padding-bottom: 80px;
        }

        .container {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            margin-top: 2rem;
            background: linear-gradient(135deg, #ff00ff, #00d4ff, #00ff88, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.5));
        }

        .subtitle {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto 2rem auto;
            padding: 0 1rem;
        }

        .category-card {
            display: block;
            padding: 2.5rem 1.5rem;
            background: linear-gradient(135deg, rgba(45, 27, 110, 0.95) 0%, rgba(26, 74, 157, 0.95) 100%);
            border: 3px solid;
            border-image: linear-gradient(135deg, #ff00ff, #00d4ff, #00ff88) 1;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(255, 0, 255, 0.4), 0 5px 30px rgba(0, 212, 255, 0.3);
            animation: borderGlow 3s ease-in-out infinite;
        }

        .category-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-image: linear-gradient(135deg, #ffcc00, #ff00ff, #00d4ff) 1;
            box-shadow: 0 20px 60px rgba(255, 0, 255, 0.7), 0 20px 60px rgba(0, 212, 255, 0.6), 0 0 80px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, rgba(45, 90, 157, 0.95) 0%, rgba(42, 90, 189, 0.95) 100%);
        }

        .category-card .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.4));
        }

        .category-card h2 {
            font-size: 1.4rem;
            background: linear-gradient(135deg, #ff00ff, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.4));
        }

        .web-promo {
            margin: 3rem auto 2rem auto;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(135deg, rgba(45, 27, 110, 0.9) 0%, rgba(10, 36, 99, 0.9) 100%);
            border: 2px solid;
            border-image: linear-gradient(90deg, #ff00ff, #00d4ff, #00ff88) 1;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 5px 30px rgba(255, 0, 255, 0.3), 0 5px 30px rgba(0, 212, 255, 0.3);
            animation: borderGlow 3s ease-in-out infinite;
        }

        .web-promo p {
            color: #66e6ff;
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }

        .web-promo .company-name {
            background: linear-gradient(135deg, #ff00ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0.3rem 0 1rem 0;
        }

        .contact-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #ff00ff 0%, #00d4ff 50%, #00ff88 100%);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.9), 0 0 60px rgba(0, 212, 255, 0.8);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(10, 5, 30, 0.95);
            color: #00d4ff;
            text-align: center;
            padding: 0.8rem;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, #ff00ff, #00d4ff, #00ff88) 1;
            font-size: 0.85rem;
            box-shadow: 0 -5px 30px rgba(255, 0, 255, 0.3);
        }

        /* Animations */
        @keyframes borderGlow {
            0%, 100% {
                filter: brightness(1) hue-rotate(0deg);
            }
            50% {
                filter: brightness(1.2) hue-rotate(20deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-top: 1rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
            }
            
            .category-card {
                padding: 2rem 1.5rem;
            }
            
            .category-card .icon {
                font-size: 3.5rem;
            }
            
            .category-card h2 {
                font-size: 1.2rem;
            }
            
            .web-promo {
                padding: 1rem;
                max-width: 300px;
            }
            
            footer {
                font-size: 0.75rem;
                padding: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .category-card {
                padding: 1.8rem 1rem;
            }

            .category-card .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
